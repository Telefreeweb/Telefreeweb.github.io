<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor de IPTV</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        #player {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }
        .channel {
            cursor: pointer;
            padding: 10px;
            background-color: #1f1f1f;
            margin-bottom: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }
        .channel:hover {
            background-color: #333333;
        }
        .channel img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 5px;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .navbar a {
            color: #ffffff;
            text-align: center;
            font-size: 12px;
        }
        .navbar a i {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }
        .active {
            color: #007bff;
        }
        .search-bar {
            margin-bottom: 20px;
            background-color: #1f1f1f;
            border: none;
            color: #ffffff;
        }
        .search-bar::placeholder {
            color: #9e9e9e;
        }
        #loading {
            display: none;
            font-size: 2rem;
            text-align: center;
            margin-top: 20px;
        }
        #loadButton {
            display: block;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #loadButton i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container mt-3">
        <video id="player" controls></video>
        <input type="text" id="search" class="form-control search-bar" placeholder="Buscar canais...">
        <button id="loadButton"><i class="fas fa-sync-alt"></i> Carregar Canais</button>
        <div id="loading"><i class="fas fa-spinner fa-spin"></i> Carregando...</div>
        <div id="channels" class="list-group"></div>
    </div>

    <div class="navbar">
        <a href="#" class="active"><i class="fas fa-tv"></i> Ao Vivo</a>
        <a href="#"><i class="fas fa-th-large"></i> Categorias</a>
        <a href="#"><i class="fas fa-star"></i> Favoritos</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
        async function loadIPTV() {
            const url = 'http://snippet.host/sshpac/raw';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('loadButton').style.display = 'none';
            try {
                const response = await fetch(url);
                const m3uText = await response.text();
                const channels = parseM3U(m3uText);
                displayChannels(channels);
            } catch (error) {
                console.error('Erro ao carregar a lista M3U:', error);
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loadButton').style.display = 'block';
            }
        }

        function parseM3U(m3uText) {
            const lines = m3uText.split('\n');
            const channels = [];
            let currentChannel = null;

            lines.forEach(line => {
                if (line.startsWith('#EXTINF:')) {
                    const info = line.split(',', 2);
                    const name = info[1];
                    currentChannel = { name: name, url: '' };
                } else if (line.startsWith('http')) {
                    if (currentChannel) {
                        currentChannel.url = line;
                        channels.push(currentChannel);
                        currentChannel = null;
                    }
                }
            });

            return channels;
        }

        function displayChannels(channels) {
            const channelsContainer = document.getElementById('channels');
            channelsContainer.innerHTML = '';

            channels.forEach(channel => {
                const div = document.createElement('div');
                div.className = 'list-group-item list-group-item-action channel';
                div.innerHTML = `<img src="placeholder.jpg" alt="Channel Logo"> <span>${channel.name}</span>`;
                div.onclick = () => {
                    const player = document.getElementById('player');
                    player.src = channel.url;
                    player.play();
                };
                channelsContainer.appendChild(div);
            });

            // Add search functionality
            document.getElementById('search').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredChannels = channels.filter(channel => channel.name.toLowerCase().includes(searchTerm));
                displayChannels(filteredChannels);
            });
        }

        document.getElementById('loadButton').addEventListener('click', loadIPTV);
    </script>

</body>
</html>
